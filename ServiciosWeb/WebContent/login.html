<meta charset="ISO-8859-1">
<div ng-controller="usuarioController">
	<div ng-include="getNav()"></div>
</div>
<div ng-include="'header.html'"></div>
<section id="login">
<div class="container text-center">
    <table border="0" cellpadding="4" cellspacing="1">
        <tbody>              
            <tr valign="top">
                <td valign="middle" align="left"><b>Usuario:</b></td>
                <td valign="middle" align="left">
                    <input ng-model="username" placeholder="Ingrese su usuario" maxlength="20" oncopy="return false" oncut="return false" onpaste="return false" type="text"/>&nbsp;
                </td>
            </tr>
            <tr valign="top">
                <td valign="middle" align="left"><b>Contraseña:</b></td>
                <td valign="middle" align="left">
                    <input ng-model="password" placeholder="Ingrese su contraseña" maxlength="30" oncopy="return false" oncut="return false" onpaste="return false" type="password"/>&nbsp;
                </td>
            </tr>
            <tr valign="top">
                <td valign="middle" align="center" colspan="2">
                    <button ng-click="login()">Iniciar</button>&nbsp;
                </td>
            </tr>                                  
        </tbody>
    </table>
</div>
</section>
