<div>
    <table border="0" cellpadding="4" cellspacing="1">
        <tbody>
            <tr valign="middle" align="center">
                <td colspan="2" valign="middle" align="center">Iniciar sesión</td>
            </tr>              
            <tr valign="top">
                <td valign="middle" align="left"><b>Usuario:</b></td>
                <td valign="middle" align="left">
                    <input name="txtUser" maxlength="20" oncopy="return false" oncut="return false" onpaste="return false" type="text"/>&nbsp;
                </td>
            </tr>
            <tr valign="top">
                <td valign="middle" align="left"><b>Contraseña:</b></td>
                <td valign="middle" align="left">
                    <input name="txtPass" maxlength="30" oncopy="return false" oncut="return false" onpaste="return false" type="password"/>&nbsp;
                </td>
            </tr>
            <tr valign="top">
                <td valign="middle" align="center" colspan="2">
                    <button>Iniciar</button>&nbsp;
                </td>
            </tr>                                  
        </tbody>
    </table>
</div>
