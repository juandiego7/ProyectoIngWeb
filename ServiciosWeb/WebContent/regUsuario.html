<div class="container text-center">
    <form>
        <table border="0" cellpadding="4" cellspacing="1">
            <tbody>
                <tr valign="middle" align="center">
                    <td colspan="2" valign="middle" align="center">Registro de usuario</td>
                </tr>              
                <tr valign="top">
                    <td valign="middle" align="left"><b>Usuario:</b></td>
                    <td valign="middle" align="left">
                        <input type="text" maxlength="20" required placeholder="Ingrese su usuario" />&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="left"><b>Tipo de Identificación:</b></td>
                    <td valign="middle" align="left">
                        <select>
                            <option value="CC" selected>Cédula de Ciudadanía</option>
                            <option value="TI">Tarjeta de Identidad</option>
                            <option value="CE">Cédula de Extranjería</option>
                        </select>&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="left"><b>Número de Identificación:</b></td>
                    <td valign="middle" align="left">
                        <input type="number" maxlength="12" required placeholder="Ńúmero de Identificación" />&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="left"><b>Nombres:</b></td>
                    <td valign="middle" align="left">
                        <input type="text" maxlength="50" required placeholder="Ingrese sus nombres" />&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="left"><b>Apellidos:</b></td>
                    <td valign="middle" align="left">
                        <input type="text" maxlength="50" placeholder="Ingrese sus apellidos" />&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="left"><b>Correo electrónico:</b></td>
                    <td valign="middle" align="left">
                        <input type="email" maxlength="50" placeholder="Ingrese su correo"/>&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="left"><b>Contraseña:</b></td>
                    <td valign="middle" align="left">
                        <input type="password" maxlength="30" placeholder="Contraseña" oncopy="return false" oncut="return false" onpaste="return false"/>&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="left"><b>Repita contraseña:</b></td>
                    <td valign="middle" align="left">
                        <input type="password" maxlength="30" placeholder="Repita contraseña" oncopy="return false" oncut="return false" onpaste="return false"/>&nbsp;
                    </td>
                </tr>
                <tr valign="top">
                    <td valign="middle" align="center">
                        <button type="reset">Limpiar</button>&nbsp;
                    </td>
                    <td valign="middle" align="center">
                        <button>Registrar</button>&nbsp;
                    </td>
                </tr>                                  
            </tbody>
        </table>
    </form>
</div>
